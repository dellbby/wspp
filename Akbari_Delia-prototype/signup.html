        </div>
    	<div class="col-lg-6 col-sm-7">

        </div>

<h1>Click here to Sign up for an account</h1>
<form class="pure-form pure-form-aligned">
    <fieldset>
            <div class="pure-control-group">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Name"  title="Please type your full name"  class="masterTooltip" required/>
        </div>
        
        <div class="pure-control-group">
            <label for="name">Username</label>
        <input id="email" type="email" placeholder="Email"  title="Please choose a Username" class="masterTooltip" required/>
        </div>

        <div class="pure-control-group">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password"  title="Please choose a password" class="masterTooltip">
        </div>

        <div class="pure-control-group">
            <label for="email">Email Address</label>
            <input id="email" type="email" placeholder="Email Address"  title="Please type your email address" class="masterTooltip">
        </div>



        <div class="pure-controls">
            <label for="cb" class="pure-checkbox">
                <input id="cb" type="checkbox"> I've read the <a href=#>terms and conditions</a>
            </label>

            <button type="submit"   title="Submit" class="pure-button pure-button-primary">Submit</button>
        </div>
    </fieldset>
</form>
